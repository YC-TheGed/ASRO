<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(1) Divine Astrology Reading</title>
    <link rel="icon" type="image/x-icon" href="/img/dar-fav.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="loading.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="mainContent">
      <div class="name-container">
        <!-- Headline-Section -->
        <div id="headline">
          <h1>What Is Your Name?</h1>
        </div>
        <!-- Input-Section -->
        <form id="nameForm">
          <div class="input-container">
            <div class="input-group">
              <label for="firstName" id="title">First Name:</label>
              <div>
                <input
                  type="text"
                  id="firstName"
                  placeholder="Enter Your First Name Here"
                  name="first"
                  required
                />
              </div>
            </div>
            <div class="input-group">
              <label for="lastName" id="title">Last Name:</label>
              <div>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Enter Your Last Name Here"
                  name="last"
                  required
                />
              </div>
            </div>
          </div>
          <div class="button-container">
            <button type="submit" id="continue-button">
              <div class="button-text">Continue &gt;&gt;</div>
            </button>
          </div>
        </form>
        <footer>
          <p dir="ltr">
            <span>
              Copyright 2024 Â© Divine Astrology Reading - All Rights Reserved
            </span>
          </p>
        </footer>
      </div>
    </div>
    <!-- Loading-Section -->
    <div id="loadingSection" class="loading" style="display: none">
      <div class="text-black" id="loadingMessage">Analyzing...</div>
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated"
          role="progressbar"
          aria-valuemin="0"
          aria-valuemax="100"
          style="background-color: #451952"
        >
          <div class="text-white" id="progressText"></div>
        </div>
      </div>
      <button
        class="btn btn-primary border-0"
        id="finalButton"
        style="display: none"
      >
        <span>Click Here To Get Your Reading Now &gt;&gt;</span>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
