<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(1) Divine Astrology Reading</title>
    <link rel="icon" type="image/x-icon" href="/img/dar-fav.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="location-container">
      <!-- Headline-Section -->
      <div id="headline">
        <h1>Where Were You Born?</h1>
      </div>
      <form id="locationForm">
        <div class="top">
          <div id="tt">
            <label id="title">City:</label>
          </div>
          <div>
            <input
              type="text"
              placeholder="Enter Your Born City Here"
              name="city"
              required
            />
          </div>
        </div>
        <div class="bot">
          <div id="tt">
            <label id="title">Country:</label>
          </div>
          <input
            type="text"
            placeholder="Enter Your Born Country Here"
            name="country"
            required
          />
        </div>
        <div>
          <button type="submit">
            <div>Continue &gt;&gt;</div>
          </button>
        </div>
      </form>
      <footer>
        <p dir="ltr">
          <span>
            Copyright 2024 Â© Divine Astrology Reading - All Rights Reserved
          </span>
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
