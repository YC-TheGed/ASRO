<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(1) Divine Astrology Reading</title>
    <link rel="icon" type="image/x-icon" href="./img/dar-fav.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./first.css" />
    <style>
      /* Add custom styles here if needed */
      .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px 5px;
      }
      .headline h1 {
        font-size: 2.5rem;
        font-weight: bold;
      }
      .row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1.3rem;
      }
      .col {
        cursor: pointer;
        margin-bottom: 10px !important;
      }
      .col p {
        position: absolute;
        left: 0;
        right: 0;
        text-align: center;
        margin-bottom: -20px;
        font-weight: 500;
        font-size: 13px;
        font-family: "Open Sans", sans-serif;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
    </style>
  </head>
  <body>
    <main class="main" id="main">
      <!-- Top-Section -->
      <div class="headline" id="headline">
        <h1>
          Discover The Secret Behind Your Star Sign & Find Your True Destiny
        </h1>
        <p id="sub-h1">...While Making Everything Effortless And Harmonizing</p>
        <p id="sub-h2">First, What Is Your Star Sign?</p>
      </div>

      <!-- Select-Section -->
      <div class="items-center justify-center" id="choice">
        <!-- Rows will be generated by JavaScript -->
      </div>

      <footer>
        <p dir="ltr">
          <span
            >Copyright 2024 Â© Divine Astrology Reading - All Rights
            Reserved</span
          >
        </p>
      </footer>
    </main>

    <script>
      const starSignsData = [
        { name: "Aries", image: "./img/1.png" },
        { name: "Taurus", image: "./img/2.png" },
        { name: "Gemini", image: "./img/3.png" },
        { name: "Cancer", image: "./img/4.png" },
        { name: "Leo", image: "./img/5.png" },
        { name: "Virgo", image: "./img/6.png" },
        { name: "Libra", image: "./img/7.png" },
        { name: "Scorpio", image: "./img/8.png" },
        { name: "Sagittarius", image: "./img/9.png" },
        { name: "Capricorn", image: "./img/10.png" },
        { name: "Aquarius", image: "./img/11.png" },
        { name: "Pisces", image: "./img/12.png" },
      ];

      window.addEventListener("DOMContentLoaded", (event) => {
        localStorage.clear();
        console.log("Local storage has been cleared.");

        const choiceDiv = document.getElementById("choice");
        const rows = [0, 1, 2];

        rows.forEach((rowIndex) => {
          const rowDiv = document.createElement("div");
          rowDiv.className = "row";

          starSignsData
            .slice(rowIndex * 4, (rowIndex + 1) * 4)
            .forEach((sign) => {
              const colDiv = document.createElement("div");
              colDiv.className = "col";
              colDiv.onclick = () => {
                localStorage.setItem("star-sign", sign.name);
                window.location.href = "/Reading/date";
              };

              const img = document.createElement("img");
              img.src = sign.image;
              img.alt = sign.name;
              img.style.borderRadius = "7px";
              img.style.width = "162%";
              img.style.height = "auto";
              img.style.border = "4px solid beige";
              colDiv.appendChild(img);

              const p = document.createElement("p");
              p.textContent = sign.name;
              colDiv.appendChild(p);

              rowDiv.appendChild(colDiv);
            });

          choiceDiv.appendChild(rowDiv);
        });
      });
    </script>
  </body>
</html>
