<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>(1) Divine Astrology Reading</title>
    <link rel="icon" type="image/x-icon" href="/img/dar-fav.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* CSS styles */
      body {
        font-family: "Poppins", sans-serif;
        background-color: #e5d9f2;
      }
      .decade-container {
        width: 550px;
        margin: 0 auto;
        padding: 20px;
        height: 100%;
      }
      #headline {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 60px;
        font-family: "Poppins", sans-serif !important;
      }

      h1 {
        font-weight: 700 !important;
        font-size: 30px;
      }

      .decade-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 10px;
      }
      .decade-button {
        padding: 10px;
        font-size: 16px;
        background-color: white;
        border: 0;
        border-radius: 7px;
        cursor: pointer;
      }
      .decade-button:hover {
        background-color: #ff9e00;
      }
      footer {
        text-align: center;
        margin-top: 410px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="decade-container">
      <!-- Headline-Section -->
      <div id="headline">
        <h1>Which Decade Were You Born In?</h1>
      </div>
      <!-- Select-Section -->
      <div id="decade">
        <div class="decade-grid" id="decadeGrid"></div>
      </div>
      <footer>
        <p dir="ltr">
          <span
            >Copyright 2024 Â© Divine Astrology Reading - All Rights
            Reserved</span
          >
        </p>
      </footer>
    </div>

    <script>
      // JavaScript code
      document.addEventListener("DOMContentLoaded", function () {
        const decadeGrid = document.getElementById("decadeGrid");
        let selectedDecade = null;

        // Generate decades
        for (let year = 1900; year <= 2020; year += 10) {
          const button = document.createElement("button");
          button.className = "decade-button";
          button.textContent = year + "s";
          button.addEventListener("click", () => selectDecade(year));
          decadeGrid.appendChild(button);
        }

        function selectDecade(decade) {
          selectedDecade = decade;
          document.querySelectorAll(".decade-button").forEach((btn) => {
            btn.classList.remove("selected");
            if (parseInt(btn.textContent) === decade) {
              btn.classList.add("selected");
            }
          });

          localStorage.setItem("selected-decade", decade.toString());
          console.log("Attempting to navigate to /year");
          // Since we can't use Next.js router here, we'll simulate navigation
          setTimeout(() => {
            window.location.href = "/Reading/year";
            // alert("Navigating to /year page");
            // In a real scenario, you would use: window.location.href = "/year";
          }, 500);
        }
      });
    </script>
  </body>
</html>
